<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TheBook.ly</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orelega+One:wght@400&display=swap" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do:wght@400&display=swap" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Secular+One:wght@400&display=swap" />
    <link rel="stylesheet" href="Frame1.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="flex-row-fdb">
        <div class="rectangle"></div>
        <div class="rectangle-1">
          <div class="rectangle-2"><span class="kids">KIDS</span></div>
          <div class="rectangle-3"><span class="authors">AUTHORS</span></div>
          <div class="rectangle-4"><span class="books">BOOKS</span></div>
          <div class="rectangle-5"><span class="home">HOME</span></div>
          <span class="saved">SAVED</span>
        </div>
        <div class="rectangle-6">
          <div class="image"></div>
          <span class="contact-us">Contact Us</span>
        </div>
        <div class="group"></div>
      </div>
      <div class="flex-row-ccf">
        <div class="rectangle-7"></div>
        <div class="rectangle-8">
          <span class="read-books"
            >Read your favorite books at ease here...<br
          /></span>
          <div class="star"></div>
          <div class="star-9"></div>
          <div class="star-a"></div>
        </div>
      </div>
      <div class="flex-row-a">
        <div class="rectangle-b">
          <span class="connect-to-inner">Connect to your inner self</span>
        </div>
        <div class="cta"><span class="get-started">Get Started</span></div>
      </div>
    </div>
  </body>
